<html>
<head>
    <title>Music Website</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="container">
    </div>
    <div class="content">
        <div class="left-col">
            <h1>Where words fail music speaks.<br>-Hans Christian Andersen</h1>
        </div>
        <div class="right-col">
            <p>Click Here to Play</p>
            <img src="images/play.png" id="icon">
        </div>
    </div>
    <audio id="mySong">
        <source src="images/Soft Piano in Light Rain.mp3" type="audio/mp3">
    </audio>
<script>
    var mySong=document.getElementById("mySong");
    var icon=document.getElementById("icon");
    icon.onclick=function(){
        if(mySong.paused){
            mySong.play();
            icon.src="images/pause.png";
        }
        else{
            mySong.pause();
            icon.src="images/play.png";
        }
    }
</script>
</body>
</html>
